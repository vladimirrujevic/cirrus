<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cirrus</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style/shell.css" charset="utf-8">
    <link rel="stylesheet" href="style/weather.css" charset="utf-8">
  </head>
  <body>
    <header class="titleBar" style="-webkit-app-region: drag" >
      <div class="wCommand">
        <a id="btnMin"><img src="images/minimise.svg" alt="-" /></a>
        <a id="btnX"><img src="images/close.svg" alt="x" /></a>
      </div>
    </header>
    <div class="wrap">
      <div class="weather">
        <div class="lblLoc">
          <span id="place">Maribor</span>,
          <span id="country">SI</span>
        </div>
        <div class="currentW">
          <figure class="wIcon">
            <canvas  id="skycon"></canvas>
          </figure>
          <div class="wConditions">
            <div class="left">
              <span id="cTemp"></span>
            </div>
            <div class="right">
              <span id="cWind"></span><br/>
              <span id="cHumid"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a id="btnR"><img src="images/sync.svg" alt="Refresh" /></a>
      <a id="btnS"><img src="images/settings.svg" alt="Settings" /></a>
      <a id="btnC" class="navBtn " >Current</a>
      <a id="btnF" class="navBtn ">Hourly</a>
      <a id="btnD" class="navBtn ">5-day</a>
    </footer>
    <!--<script
			  src="https://code.jquery.com/jquery-3.1.1.js"
			  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
			  crossorigin="anonymous" charset="utf-8"></script>-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/skycons.js" charset="utf-8"></script>
    <script src="js/weather.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
